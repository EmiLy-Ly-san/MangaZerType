<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mangazertype</title>

    <link rel="stylesheet" href="style/css/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="titleContenair">
        <h1>MangAzerType</h1>
        <p>Jeu éducatif pour les 6-11 ans</p>
      </div>
      <div class="instructionGeneral">
        <p >Pour t'entraîner à écrire au clavier, tape les noms des personnages ou les phrases cultes de tes mangas préférés !</p>
      </div>
      
    </header>
    <main>
      <section class="gameContenair">
        <div class="instructionManga">
          <p>Choisis ton manga !</p>
        </div>
        <div class= "booksContener">
          <button class= "booksButtons" id="onePiece">One Piece</button>
          <button class= "booksButtons" id="spyFamily">Spy Family</button>
          <button class= "booksButtons" id="chi">Chi</button>
          <button class= "booksButtons" id="fukuneko">Fukuneko</button>
          <button class= "booksButtons" id="ichikoEtNiko">Ichiko et Niko</button>
          <button class= "booksButtons" id="roji">Roji</button>
          <button class="changeMangaChoice hidden">Je veux choisir un autre manga !</button>
        </div>
        <div class="instructionChallenge">
          <p>Choisis ton challenge !</p>
        </div>
        <div class="challengeChoices">         
            <button class="choicesButtons" id="charactersChoice">PERSONNAGES</button>            
            <button class="choicesButtons" id="sentencesChoice">PHRASES</button>   
        </div>
        <div class="picturesContener">
          <div>
            <img class="picture" src="picture/home.png" id="homePicture" alt="Image d'une tete de style manga">
          </div>
          <div>
            <img class=" hidden picture" src="picture/luffy.png" id="onePiecePicture" alt="Image de Luffy mangant une pasteque">
          </div>
          <div>
              <img class="hidden picture" src="picture/anya.png" id="spyFamilyPicture" alt="Image d'Anya">
          </div>
          <div>
            <img class="hidden picture" src="picture/chi.jpg" id="chiPicture" alt="Image de Chi qui tend la patte">
          </div>  
          <div>
            <img class="hidden picture" src="picture/funeko.jpg" id="fukunekoPicture" alt="Image de Fukuneko avec un chat noir">
          </div>
          <div>
            <img class="hidden picture" src="picture/ichikoetniko.jpg" id="ichikoEtNikoPicture" alt="Image de Ichiko et Niko sur un cheval à bascule">
          </div>
          <div>
            <img class="hidden picture" src="picture/roji.jpg" id="rojiPicture" alt="Image de Roji et ses amis">
          </div>
        </div>            
        <div class="subject" onselectstart="return false"
        oncut="return false"
        oncopy="return false"
        onpaste="return false"
        ondrag="return false"
        ondrop="return false"
       ><span>MangAzerType !</span><em class="animationTextSlide hidden"></em></div>
        <form class="inputPlayerContenair">
          <div class="response">
            
              <img class="arrow" src="picture/arrow.png" alt="Fleche pointant vers la droite pour indiquer ou ecrire">
            
            <input type="text" id="inputPlayer" name="inputPlayer" placeholder="Recopie ici !" autocomplete="off"></input>
          </div>
          <button type="submit" id="validation">Valider</button>
        
          
        <div class="modal hidden">
          
            <p class="scorePlayer"></p>
            <button class="okButton">OK</button>    
          </div>
        
        <div class="overlay hidden"></div>
        <button class="scoreInstructionButton">VOIR TON SCORE</button>
      </section>
    </main>
  </body>
</html>
