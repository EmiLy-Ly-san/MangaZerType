<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mangazertpe HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="titleContenair">
        <h1>MangAzerType</h1>
      </div>
      <div class= "booksContener">
        <button class= "booksButtons onePiece">One Piece</button>
        <button class= "booksButtons spyFamily">Spy Family</button>
        <button class= "booksButtons ranmaDemi">Ranma 1/2</button>
        <button class= "booksButtons onePunchMan">One-Punch Man</button>
        <button class= "booksButtons attaqueDesTitans">L'Attaque des Titans</button>
        <button class= "booksButtons deadDeadDemonDestruction">Dead Dead Demon Destruction</button>
      </div>
    </header>
    <main>
      <div class="gameContenair">
        <div class="instruction">
          <p >Pour t'entrainer a ecrire au clavier, tape les noms des personnages ou les phrases cultes de tes mangas preferes !</p>
        </div>
        <div class="challengeChoices">
            <div class="choicesButtons charactersChoice">PERSONNAGES</div>
            <img src="" id="onePiecePicture" alt="">
            <img src="" id="spyFamilyPicture" alt="">
            <img src="" id="ranmaDemiPicture" alt="">
            <img src="" id="onePuchManPicture" alt="">
            <img src="" id="attaqueDesTitansPicture" alt="">
            <img src="" id="deaDeadDemonDestructionPicture" alt="">
            <div class="choicesButtons sentencesChoice">PHRASES</div>
        </div>
        <div class="subject"><em>Juste un gars banal qui joue un role de super heros banal</em></div>
        <div class="inputPlayerContenair">
          <div class="response">
            <div class="arrow">-></div>
            <input type="text" id="inputPlayer" name="inputPlayer"></input>
          </div>
          <button id="validation">Valider</button>
          <div class="scoreContenair">
            <div class="scoreInstruction">SCORE</div>
            <div class="scorePlayer">0/5</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
