<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mangazertpe HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="titleContenair">
        <h1>MangAzerType</h1>
      </div>
      <div class= "booksContener">
        <button class= "booksButtons" id="onePiece">One Piece</button>
        <button class= "booksButtons" id="spyFamily">Spy Family</button>
        <button class= "booksButtons" id="ranmaDemi">Ranma 1/2</button>
        <button class= "booksButtons" id="onePunchMan">One-Punch Man</button>
        <button class= "booksButtons" id="attaqueDesTitans">L'Attaque des Titans</button>
        <button class= "booksButtons" id="deadDeadDemonDestruction">Dead Dead Demon Destruction</button>
      </div>
    </header>
    <main>
      <section class="gameContenair">
        <div class="instruction">
          <p >Pour t'entrainer a ecrire au clavier, tape les noms des personnages ou les phrases cultes de tes mangas preferes !</p>
        </div>
        <div class="challengeChoices">
            <button class="choicesButtons" id="charactersChoice">PERSONNAGES</button>
            
            <button class="choicesButtons" id="sentencesChoice">PHRASES</button>   
        </div>
        <div class="picturesContener">
          <div><img class="0" src="picture/home.png" id="homePicture" alt="Image d'une tete de style manga">
            <div><img class=" hidden 1" src="picture/luffy.png" id="onePiecePicture" alt="Image de Luffy mangant une pasteque">
              <div><img class="hidden 2" src="picture/anya.png" id="spyFamilyPicture" alt="Image d'Anya">
                <div><img class="hidden 3" src="picture/panda.png" id="ranmaDemiPicture" alt="Image du pere de Ranma dans sa version panda">
                  <div><img class="hidden 4" src="picture/saitama.png" id="onePuchManPicture" alt="Image de Saitama qui sourit avec un air niais">
                    <div><img class="hidden 5" src="picture/mikasa.png" id="attaqueDesTitansPicture" alt="Image de Mikasa qui a l'air triste et soucieuse comme d'habitude">
                      <div><img class="hidden 6" src="picture/deadDemon.png" id="deaDeadDemonDestructionPicture" alt="Image d'une fille de style anime qui semble jouer a un jeux video car je n'ai pas trouve de chouette image acceptable de Dead Dead Demon Destruction">
                      </div>
                    </div>
                  </div>  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="subject"><em>MangAzerType !</em></div>
        <form class="inputPlayerContenair">
          <div class="response">
            <div class="arrow">-></div>
            <input type="text" id="inputPlayer" name="inputPlayer" placeholder="Recopie ici !"></input>
          </div>
          <button type="submit" id="validation">Valider</button>
        
          
        <div class="modal hidden">
          
            <p class="scorePlayer"></p>
            <button class="okButton">OK</button>    
          </div>
        
        <div class="overlay hidden"></div>
        <button class="scoreInstructionButton">VOIR TON SCORE</button>
      </section>
    </main>
  </body>
</html>
